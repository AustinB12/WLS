[build]
  functions = "netlify/functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "22.17.0"

[functions]
  node_bundler = "esbuild"

# Redirect all API routes to the serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Redirect all other routes to the serverless function for SPA behavior
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200